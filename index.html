<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SOC Incident Analyser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>AI SOC Incident Analyser</h1>
      <div class="subtitle">
        Proactive FortiSIEM Threat Investigation & TTP Correlation
      </div>
    </header>

    <div class="api-key-section">
      <input type="password" id="apiKey" placeholder="Enter Gemini API Key (Stored locally)" />
      <button onclick="saveApiKey()"
        style="padding: 8px 16px; font-size: 12px; background: var(--accent-secondary);">Save Key</button>
    </div>

    <div class="grid">
      <div class="section">
        <label>FortiSIEM Incident Detail</label>
        <textarea id="incident"
          placeholder="Paste Incident Summary, Rule Description, and Target entities..."></textarea>
      </div>

      <div class="section">
        <label>Recent Raw Logs (1-10 events)</label>
        <textarea id="logs" placeholder="Paste the last 10 log events related to this incident..."></textarea>
      </div>
    </div>

    <div class="actions">
      <button onclick="analyzeIncident()">Run AI Verification</button>
    </div>

    <div class="output-container">
      <label>AI Analysis Report</label>
      <div id="output" class="output-rendered">
        <p style="color: var(--text-secondary); opacity: 0.5;">Waiting for incident analysis...</p>
      </div>
    </div>

    <div class="footer">
      AI insights are advisory. SOC analysts must verify all findings before containment actions.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
