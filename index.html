<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FortiSIEM Incident Analysis Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>FortiSIEM Incident Analysis Assistant</h1>
    <div class="subtitle">
      Analyst-assisted investigation tool. AI output is advisory only.
    </div>

    <div class="section">
      <label>FortiSIEM Incident Summary</label>
      <textarea
        id="incident"
        placeholder="Paste the complete FortiSIEM Incident Summary (Incident Detail, Rule, Target, etc.)">
      </textarea>
    </div>

    <div class="section">
      <label>Raw Log Events (up to 10)</label>
      <textarea
        id="logs"
        placeholder="Paste related raw log events (any number up to 10)">
      </textarea>
    </div>

    <div class="section">
      <button onclick="analyzeIncident()">Analyze Incident</button>
    </div>

    <div class="section">
      <label>Analysis Output</label>
      <textarea
        id="output"
        class="output"
        readonly
        placeholder="Structured SOC analysis will appear here">
      </textarea>
    </div>

    <div class="footer">
      This tool does not perform automated response or blocking.
      Final incident decisions remain with the SOC analyst.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
